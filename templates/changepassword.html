{% extends 'master.html' %}

{% block title %}
    <title>ChangePassword Page</title>
{% endblock %}

{% block body_block %}
    <center>
        <div class='container'>
            <div class="jumbotron"><br>
                <form method="POST">
                    {% csrf_token %}
                    <h1><u>Change Password</u></h1>
                    <!-- <label for="oldpw">Old Password:-</label>
                    <input type="password" name="oldpw" id="oldpw"><br><br> -->
                    <label for="newpw">New Password:-</label>
                    <input type="password" name="newpw" id="newpw"><br><br>
                    <input type="submit" class="btn btn-success btn-md text-warning" value="Confirm">
                </form>
            </div>
        </div>
    </center>
{% endblock %}
