<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% block title %}
        <title>Master Page</title>
    {% endblock %}
</head>
<body>
    <nav class="nav bg-success">
        <a class='nav-link text-warning' href="{% url 'admin:index' %}">Admin</a>
        <a class='nav-link text-warning' href="{% url 'fun_home' %}">Home Page</a>
        <a class='nav-link text-warning' href="{% url 'fun_register' %}">Registration Page</a>
        
        {% if user.is_authenticated %}
        <a class='nav-link text-warning' href="{% url 'fun_profile' %}">User_Profile</a>
        <a class='nav-link text-warning' href="{% url 'fun_logout' %}">User_logout</a>
        <a class='nav-link text-warning' href="{% url 'fun_changepassword' %}">Change Password</a>
        
        {% else %}
        <a class='nav-link text-warning' href="{% url 'fun_login' %}">User_login</a>
        <a class='nav-link text-warning' href="{% url 'fun_forgotpassword' %}">Forgot Password</a>
        {% endif %}
    </nav>

    {% block body_block %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
